<!DOCTYPE html>
<html>

<!-- Header -->
{% include head.html %}

<body>

<!-- Navigation bar -->
{% include nav.html %}

<!-- Content -->
<div class="wrapper">

  <!-- Page title -->
  <div class="pagetitle">
    
    <h1>{{ page.title }}</h1>
    
    <!-- Subtitle -->
    {% if page.subtitle %}
      <span class="pagesubtitle">{{ page.subtitle }}</span>
    {% endif %}

    <!-- Display links -->
    {% if page.display-links %}
      {% include links.html %}
    {% endif %}
  
  </div>

  {{ content }}
</div>

</body>

<!-- Footer -->
{% include footer.html %}
